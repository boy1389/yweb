<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>快乐玩具世界</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f7f7f7;
        }
        header {
            background: #ffcc66;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #5a3e1b;
        }
        nav {
            background: #ffb347;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
        }
        nav a {
            color: #5a3e1b;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            background: url("https://via.placeholder.com/1200x350?text=Happy+Toy+World") center/cover no-repeat;
            height: 300px;
        }
        .container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        footer {
            background: #333;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>快乐玩具世界</h1>
    <p>陪伴童年 · 创造快乐</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">益智玩具</a>
    <a href="#">毛绒玩具</a>
    <a href="#">积木系列</a>
    <a href="#">联系我们</a>
</nav>

<div class="banner"></div>

<div class="container">
    <h2>热门玩具推荐</h2>
    <div class="products">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Toy+Car" alt="玩具车">
            <h3>多功能玩具车</h3>
            <p>安全材质，启发想象力</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Building+Blocks" alt="积木">
            <h3>益智积木套装</h3>
            <p>锻炼动手能力</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Teddy+Bear" alt="毛绒玩具">
            <h3>柔软小熊</h3>
            <p>陪伴孩子的好朋友</p>
        </div>
    </div>
</div>

<footer>
    © 2025 快乐玩具世界 · All Rights Reserved
</footer>

</body>
</html>
